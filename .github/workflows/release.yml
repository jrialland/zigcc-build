name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allows manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi_release  # Use the environment with the PYPI_TOKEN secret
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Verify version matches tag
      if: github.event_name == 'release'
      run: |
        # Extract version from package
        PACKAGE_VERSION=$(python -c "import sys; sys.path.insert(0, 'src'); import zigcc_build; print(zigcc_build.__version__)")
        
        # Extract version from pyproject.toml
        PYPROJECT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        
        # Extract version from release tag (remove 'v' prefix if present)
        TAG_VERSION=${GITHUB_REF#refs/tags/}
        TAG_VERSION=${TAG_VERSION#v}
        
        echo "Package version (__init__.py): $PACKAGE_VERSION"
        echo "pyproject.toml version: $PYPROJECT_VERSION"
        echo "Tag version: $TAG_VERSION"
        
        # Check all versions match
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "Package version ($PACKAGE_VERSION) does not match tag ($TAG_VERSION)"
          exit 1
        fi
        
        if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "pyproject.toml version ($PYPROJECT_VERSION) does not match tag ($TAG_VERSION)"
          exit 1
        fi
        
        echo "All version checks passed!"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build distributions
      run: |
        python -m build
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
